{% extends "layouts/users.html" %}<!---->
{% block title %}Account Dashboard {% endblock title %}<!---->
{% block content %}
<div class="container-fluid">
  <!---content-->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Settings</h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Settings</li>
    </ol>
  </div>
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-10 col-10">
      <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" href="/account-settings/" aria-controls="settings"
            >Profile Settings</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active btn btn-primary ml-2 mb-2"
            href="/change-password/"
            >Security</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade"
          id="settings"
          role="tabpanel"
          aria-labelledby="setting-tab"
        >
          <div class="form mt-3 mb-3"></div>
        </div>

        <div
          class="tab-pane fade show active"
          id="change_password"
          role="tabpanel"
          aria-labelledby="change_password-tab"
        >
          <div class="row justify-content-center mt-4">
            <div class="col-lg-6">
              <form action=" " method="post" id="profile-form">
                <input
                  type="hidden"
                  name="csrfmiddlewaretoken"
                  value="860oOxOnBt8Zh2iNnTGyKBPGxgHbcYbFsc14VKF4UNSy69Skowgau3vEu7vGWlqP"
                />

                <div class="form-group mt-3">
                  <input
                    type="hidden"
                    name="user_id"
                    value="6"
                    class="input-form"
                    id="id_user_id"
                  />
                </div>

                <div class="form-group mt-3">
                  <div id="div_id_oldpassword" class="form-group">
                    <label for="id_oldpassword" class="requiredField">
                      Old password<span class="asteriskField">*</span>
                    </label>

                    <div>
                      <input
                        type="password"
                        name="oldpassword"
                        placeholder="OLD PASSWORD"
                        class="input-form textinput textInput form-control"
                        maxlength="30"
                        required=""
                        id="id_oldpassword"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-group mt-3">
                  <div id="div_id_password1" class="form-group">
                    <label for="id_password1" class="requiredField">
                      New Password<span class="asteriskField">*</span>
                    </label>

                    <div>
                      <input
                        type="password"
                        name="password1"
                        placeholder="NEW PASSWORD"
                        class="input-form textinput textInput form-control"
                        maxlength="30"
                        required=""
                        id="id_password1"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-group mt-3">
                  <div id="div_id_password2" class="form-group">
                    <label for="id_password2" class="requiredField">
                      Comfirm Password<span class="asteriskField">*</span>
                    </label>

                    <div>
                      <input
                        type="password"
                        name="password2"
                        placeholder="CONFIRM NEW PASSWORD"
                        class="input-form textinput textInput form-control"
                        maxlength="30"
                        required=""
                        id="id_password2"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-group mt-4">
                  <input
                    type="submit"
                    name="submit"
                    id=""
                    class="btn btn-primary btn-block"
                    value="ChangePassword"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!---content-->
</div>
{% endblock content %}
