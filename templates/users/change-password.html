<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/users/css/style.css" />
    <link rel="stylesheet" href="/assets/css/application.css" />
    <link rel="stylesheet" href="/assets/users/css/responsive.css" />
    <link
      rel="stylesheet"
      href="/assets/vendor/bootstrap/css/bootstrap.min.css"
    />
  </head>
  <body id="dashboard">
    <header>
      <div id="headerBn">
        <div>
          <h3>Hi, welcome back !</h3>
        </div>
      </div>
    </header>

    <div id="dwrapper">
      <!----[left panel]-->
      <div class="left-panel" id="dsidebar">
        <div class="left-panel-menu">
          <ul>
            <li>
              <a href="{% url 'dashboard' %}"
                ><i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashbaord</span>
              </a>
            </li>

            <li>
              <a href="{% url 'withdrawal' %}">
                <i class="far fa-fw fa-credit-card"></i>
                <span>Withdraw</span></a
              >
            </li>
            <li>
              <a href="{% url 'transactions_' %}">
                <i class="fas fa-fw fa-history"></i>
                <span>Transactions</span>
              </a>
            </li>

            <li>
              <a href="/#referrals" id="open-ref">
                <i class="fas fa-fw fa-users"></i>
                <span>Referrals</span>
              </a>
            </li>
            <li>
              <a href="{% url 'settings_' %}">
                <i class="fas fa-fw fa-cog fa-"></i> <span>Settings</span></a
              >
            </li>
            <li>
              <a href="{% url 'sign_out' %}">
                <i class="fas fa-fw fa-sign-out-alt"></i><span>Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!----[left panel ends]-->
      <!---->
      <div class="right-panel d-flex flex-column">
        <div class="container-fluid">
          <!---content-->
          <div
            class="d-sm-flex align-items-center justify-content-between mb-4"
          >
            <h1 class="h3 mb-0 text-gray-800">Settings</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Settings
              </li>
            </ol>
          </div>
          <div class="row justify-content-center align-items-center">
            <div class="col-lg-10 col-10">
              <ul
                class="nav nav-tabs justify-content-center"
                id="myTab"
                role="tablist"
              >
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="/account-settings/"
                    aria-controls="settings"
                    >Profile Settings</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active btn btn-primary ml-2 mb-2"
                    href="/change-password/"
                    >Security</a
                  >
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade"
                  id="settings"
                  role="tabpanel"
                  aria-labelledby="setting-tab"
                >
                  <div class="form mt-3 mb-3"></div>
                </div>

                <div
                  class="tab-pane fade show active"
                  id="change_password"
                  role="tabpanel"
                  aria-labelledby="change_password-tab"
                >
                  <div class="row justify-content-center mt-4">
                    <div class="col-lg-6">
                      <form action=" " method="post" id="profile-form">
                        <input
                          type="hidden"
                          name="csrfmiddlewaretoken"
                          value="860oOxOnBt8Zh2iNnTGyKBPGxgHbcYbFsc14VKF4UNSy69Skowgau3vEu7vGWlqP"
                        />

                        <div class="form-group mt-3">
                          <input
                            type="hidden"
                            name="user_id"
                            value="6"
                            class="input-form"
                            id="id_user_id"
                          />
                        </div>

                        <div class="form-group mt-3">
                          <div id="div_id_oldpassword" class="form-group">
                            <label for="id_oldpassword" class="requiredField">
                              Old password<span class="asteriskField">*</span>
                            </label>

                            <div>
                              <input
                                type="password"
                                name="oldpassword"
                                placeholder="OLD PASSWORD"
                                class="input-form textinput textInput form-control"
                                maxlength="30"
                                required=""
                                id="id_oldpassword"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="form-group mt-3">
                          <div id="div_id_password1" class="form-group">
                            <label for="id_password1" class="requiredField">
                              New Password<span class="asteriskField">*</span>
                            </label>

                            <div>
                              <input
                                type="password"
                                name="password1"
                                placeholder="NEW PASSWORD"
                                class="input-form textinput textInput form-control"
                                maxlength="30"
                                required=""
                                id="id_password1"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="form-group mt-3">
                          <div id="div_id_password2" class="form-group">
                            <label for="id_password2" class="requiredField">
                              Comfirm Password<span class="asteriskField"
                                >*</span
                              >
                            </label>

                            <div>
                              <input
                                type="password"
                                name="password2"
                                placeholder="CONFIRM NEW PASSWORD"
                                class="input-form textinput textInput form-control"
                                maxlength="30"
                                required=""
                                id="id_password2"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="form-group mt-4">
                          <input
                            type="submit"
                            name="submit"
                            id=""
                            class="btn btn-primary btn-block"
                            value="ChangePassword"
                          />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!---content-->
        </div>
      </div>
      <div class="dashboard-footer">
        <p class="text-center">{{domain}}</p>
      </div>
      <!---->
    </div>
    <div class="toggle-menu">
      <span><i class="fas fa-bars" id="togglebar"></i></span>
    </div>

    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/users/js/scripts.js"></script>
  </body>
</html>
