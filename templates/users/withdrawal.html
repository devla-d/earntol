<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/users/css/style.css" />
    <link rel="stylesheet" href="/assets/css/application.css" />
    <link rel="stylesheet" href="/assets/users/css/responsive.css" />
    <link
      rel="stylesheet"
      href="/assets/vendor/bootstrap/css/bootstrap.min.css"
    />
  </head>
  <body id="dashboard">
    <header>
      <div id="headerBn">
        <div>
          <h3>Hi, welcome back !</h3>
        </div>
      </div>
    </header>

    <div id="dwrapper">
      <!----[left panel]-->
      <div class="left-panel" id="dsidebar">
        <div class="left-panel-menu">
          <ul>
            <li>
              <a href="{% url 'dashboard' %}"
                ><i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashbaord</span>
              </a>
            </li>

            <li>
              <a href="{% url 'withdrawal' %}">
                <i class="far fa-fw fa-credit-card"></i>
                <span>Withdraw</span></a
              >
            </li>
            <li>
              <a href="{% url 'transactions_' %}">
                <i class="fas fa-fw fa-history"></i>
                <span>Transactions</span>
              </a>
            </li>

            <li>
              <a href="/#referrals" id="open-ref">
                <i class="fas fa-fw fa-users"></i>
                <span>Referrals</span>
              </a>
            </li>
            <li>
              <a href="{% url 'settings_' %}">
                <i class="fas fa-fw fa-cog fa-"></i> <span>Settings</span></a
              >
            </li>
            <li>
              <a href="{% url 'sign_out' %}">
                <i class="fas fa-fw fa-sign-out-alt"></i><span>Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!----[left panel ends]-->
      <!---->
      <div class="right-panel d-flex flex-column">
        <div class="container-fluid">
          <!---content-->
          <div
            class="d-sm-flex align-items-center justify-content-between mb-4"
          >
            <h1 class="h3 mb-0 text-gray-800">Withdrawal</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                withdrawal
              </li>
            </ol>
          </div>

          <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 col-10">
              <form action="" class="mb-4" method="post">
                <div id="bankTransferBlock">
                  <div class="form-group mt-3">
                    <label for="accountnum">Account Number</label>
                    <input
                      type="number"
                      name="accountnum"
                      class="input-form"
                      placeholder=""
                      required=""
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="accountname">Account name</label>
                    <input
                      type="text"
                      name="accountname"
                      class="input-form"
                      placeholder=""
                      required=""
                    />
                  </div>

                  <div class="form-group mt-3">
                    <label for="bank">Bank</label>
                    <input
                      type="text"
                      name="bank"
                      class="input-form"
                      placeholder=""
                      required=""
                    />
                  </div>
                </div>
                <div class="form-group mt-3">
                  <label for="amount">Amount</label>
                  <input
                    type="number"
                    name="amount"
                    class="input-form"
                    placeholder=""
                    required=""
                  />
                </div>
                <div class="form-group mt-3">
                  <h3 class="text-50">
                    Tip :
                    <small class="text-muted"
                      >Your withdrawal will be approved within a period of 6-12
                      Hours,Make sure you provide a correct bank details. Your
                      Current Balance Is :
                      <span class="text-warning">$0</span>
                    </small>
                  </h3>
                </div>

                <div class="form-group mt-3 mb-4">
                  <button type="submit" name="submit" class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!---content-->
        </div>
      </div>
      <div class="dashboard-footer">
        <p class="text-center">{{domain}}</p>
      </div>
      <!---->
    </div>
    <div class="toggle-menu">
      <span><i class="fas fa-bars" id="togglebar"></i></span>
    </div>

    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/users/js/scripts.js"></script>
  </body>
</html>
