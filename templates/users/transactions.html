<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/users/css/style.css" />
    <link rel="stylesheet" href="/assets/css/application.css" />
    <link rel="stylesheet" href="/assets/users/css/responsive.css" />
    <link
      rel="stylesheet"
      href="/assets/vendor/bootstrap/css/bootstrap.min.css"
    />
  </head>
  <body id="dashboard">
    <header>
      <div id="headerBn">
        <div>
          <h3>Hi, welcome back !</h3>
        </div>
      </div>
    </header>

    <div id="dwrapper">
      <!----[left panel]-->
      <div class="left-panel" id="dsidebar">
        <div class="left-panel-menu">
          <ul>
            <li>
              <a href="{% url 'dashboard' %}"
                ><i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashbaord</span>
              </a>
            </li>

            <li>
              <a href="{% url 'withdrawal' %}">
                <i class="far fa-fw fa-credit-card"></i>
                <span>Withdraw</span></a
              >
            </li>
            <li>
              <a href="{% url 'transactions_' %}">
                <i class="fas fa-fw fa-history"></i>
                <span>Transactions</span>
              </a>
            </li>

            <li>
              <a href="/#referrals" id="open-ref">
                <i class="fas fa-fw fa-users"></i>
                <span>Referrals</span>
              </a>
            </li>
            <li>
              <a href="{% url 'settings_' %}">
                <i class="fas fa-fw fa-cog fa-"></i> <span>Settings</span></a
              >
            </li>
            <li>
              <a href="{% url 'sign_out' %}">
                <i class="fas fa-fw fa-sign-out-alt"></i><span>Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!----[left panel ends]-->
      <!---->
      <div class="right-panel d-flex flex-column">
        <div class="container-fluid">
          <!---content-->
          <div
            class="d-sm-flex align-items-center justify-content-between mb-4"
          >
            <h1 class="h3 mb-0 text-gray-800">Transactions</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                History
              </li>
            </ol>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div class="transaction-table">
                <div class="transac-table-header">
                  <div class="t-head"><b>Type</b></div>
                  <div class="t-head"><b>Amount</b></div>
                  <div class="t-head"><b>Date</b></div>
                </div>
                <div class="transac-table-boby">
                  <!-- {% if transactions %} {% for obj in transactions %}
                  <div class="t-row">
                    <div class="t-cell"><span>{{obj.trans_type}}</span></div>
                    <div class="t-cell"><span>${{obj.amount}}</span></div>
                    <div class="t-cell">
                      <span>{{obj.date|date:"Y:m:d g:iA"}}</span>
                    </div>
                  </div>
                  {% endfor %} {% else %} -->
                  <div class="t-row">
                    <div class="t-cell" align="center">
                      <span>No Transactions</span>
                    </div>
                  </div>
                  <!-- {% endif %} -->
                </div>
              </div>

              <ul class="pagination t-page">
                <li class="page-item">
                  <a class="prev page-link disabled">&lt;&lt;</a>
                </li>
                <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item">
                  <a class="next page-link disabled">&gt;&gt;</a>
                </li>
              </ul>
            </div>
          </div>

          <!---content-->
        </div>
      </div>
      <div class="dashboard-footer">
        <p class="text-center">{{domain}}</p>
      </div>
      <!---->
    </div>
    <div class="toggle-menu">
      <span><i class="fas fa-bars" id="togglebar"></i></span>
    </div>

    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/users/js/scripts.js"></script>
  </body>
</html>
